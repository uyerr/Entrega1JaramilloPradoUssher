{% extends 'Pagina_Blog/base.html' %}

{% block title_pagina %}
    <title>Inbox</title>
{% endblock title_pagina %} 

{% block mi_contenido %}
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5">
                <h3>Tu conversacion</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-5">
                <form action={% url 'create_thread' %} method="GET">
                    <button class="btn btn-chat btn-light p-3" type="submit">Empezar chat</button>
                </form>
            </div>
        </div>
    </div>
    
    {% for thread in threads.all %}
    <div class="row mb-3">
        <div class="card col-md-12 p-5 shadow-sm">
            <a href={% url 'thread' thread.pk %} class="stretched-link">
                <h5>{{thread.user}} - {{thread.receiver}}</h5>
            </a>
        </div>
    </div>
    {% endfor %}
{% endblock mi_contenido %}
