{% extends 'Pagina_Blog/base.html' %}

{% block title_pagina %}
    <title>Change Password</title>
{% endblock title_pagina %} 

{% block mi_contenido %}
    <form action={% url 'password' %} method="POST" class="form--wrapper">
        {% csrf_token %}
        <table class="form--table">
            {{form}}
        </table>
        <input type="submit" value="save" class="input--submit">
    </form>
{% endblock mi_contenido %}
