<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href={% static 'css/styles.css' %} rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href={% url 'index' %}>Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if request.user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href={% url 'profile' %}>{{request.user.username.capitalize}}</a></li> <!--Agregar al "Href" dirrecion al perfil del usuario-->
                        <li class="nav-item"><a class="nav-link" href={% url 'logout' %}>Cerrar Sesion</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href={% url 'login' %}>Iniciar Sesion</a></li>
                        <li class="nav-item"><a class="nav-link" href={% url 'register' %}>Register</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href={% url 'about' %}>About</a></li> 
                    <li class="nav-item"><a class="nav-link" href={% url 'inbox' %}>Inbox</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form action={% url 'edit_profile' %} method="POST" class="form--wrapper" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="form--table">
            {{formulario}}
        </table>
        <input type="submit" value="Edit" class="input--submit">
    </form>
</body>
</html>
