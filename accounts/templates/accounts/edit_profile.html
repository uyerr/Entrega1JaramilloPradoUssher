{% extends 'Pagina_Blog/base.html' %}

{% block title_pagina %}
    <title>Edit Profile</title>
{% endblock title_pagina %} 

{% block mi_contenido %}
    <form action={% url 'edit_profile' %} method="POST" class="form--wrapper" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="form--table">
            {{formulario}}
        </table>
        <input type="submit" value="Edit" class="input--submit">
    </form>
{% endblock mi_contenido %}
