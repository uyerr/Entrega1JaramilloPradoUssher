{% extends 'Pagina_Blog/base.html' %} 

{% block title_pagina %}
<title>Eliminar Post</title>
{% endblock title_pagina %}


{% block mi_contenido %}
<form action={% url 'post_delete' post.id %} method="POST">
    {% csrf_token %}
    <p>
        Confirma eliminar el post {{post}}?
    </p>
    <button>Confirmar</button>
</form>
{% endblock mi_contenido %}
