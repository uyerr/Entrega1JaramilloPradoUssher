{% block  mi_contenido%}

                <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Leer m√°s &rarr;</a>
                <a href="{% url 'post_edit' post.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Eliminar</a>
                </li>
            </div>
        </div>
        {% endfor %}
    </div>
    
    </div>
</div>
